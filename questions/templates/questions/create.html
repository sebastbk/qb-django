{% extends "questions/base.html" %}

{% block content %}
{{ block.super }}
<div class="container mb-5">
  <form class="mb-3" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <table>
      {{ answers }}
    </table>
    <input class="btn btn-primary" type="submit" value="Save">
  </form>
  <a href="{% url "questions:list" %}">Back</a>
</div>
{% endblock content %}
